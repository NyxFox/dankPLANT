# mjpg-streamer Configuration
# Edit this file to customize camera settings
# After changes: sudo systemctl daemon-reload && sudo systemctl restart mjpg-streamer

# Video device (usually /dev/video0)
DEVICE=/dev/video0

# Resolution (check supported with: v4l2-ctl --device=/dev/video0 --list-formats-ext)
# Common values: 640x480, 1280x720, 1920x1080
RESOLUTION=1280x720

# Framerate (frames per second)
# Lower values reduce CPU/bandwidth usage
FRAMERATE=15

# Listen port (should match Caddy reverse proxy config)
PORT=8090

# Listen address (keep on localhost for security)
LISTEN_ADDR=127.0.0.1

# Image quality (1-100, lower = more compression)
# QUALITY=85

# Additional input plugin options
# Uncomment and adjust as needed:
# INPUT_OPTIONS="-q 85 -y"

# Additional output plugin options
# OUTPUT_OPTIONS=""

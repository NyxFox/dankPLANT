# Preseed file for Debian 13 (stable) â€” Automated headless install for Grow Station
#
# How to use:
# 1) Host this file via HTTP, or put it on a USB drive and pass `preseed/file=/cdrom/preseed.cfg`.
# 2) Boot Debian 13 installer and append one of the following kernel parameters:
#    - preseed/url=http://<your-server>/preseed.cfg auto=true priority=critical
#    - or: preseed/file=/cdrom/preseed.cfg auto=true priority=critical
#
# SECURITY NOTE:
# - This sample sets a weak default password ("changeme"). Replace it before use.
# - Prefer using a sha-512 hash with: `mkpasswd -m sha-512` and set passwd/user-password-crypted.
# - If your repository is private, ensure the installed system can authenticate (SSH key or token).
#
# Locale and keyboard
# -------------------
 d-i debian-installer/locale string en_US.UTF-8
 d-i debian-installer/language string en
 d-i debian-installer/country string US
 d-i localechooser/supported-locales multiselect en_US.UTF-8
 d-i console-setup/ask_detect boolean false
 d-i keyboard-configuration/xkb-keymap select us

# Networking
# ----------
 d-i netcfg/choose_interface select auto
 d-i netcfg/enable boolean true
 d-i netcfg/dhcp_timeout string 60
 d-i netcfg/get_hostname string growstation
 d-i netcfg/get_domain string local

# Mirror & APT setup (enable non-free firmware)
# --------------------------------------------
 d-i mirror/country string manual
 d-i mirror/http/hostname string deb.debian.org
 d-i mirror/http/directory string /debian
 d-i mirror/http/proxy string
 d-i mirror/suite string stable
 d-i apt-setup/use_mirror boolean true
 d-i apt-setup/contrib boolean true
 d-i apt-setup/non-free boolean true
 d-i apt-setup/non-free-firmware boolean true
 d-i apt-setup/services-select multiselect security, updates
 d-i apt-setup/security_host string security.debian.org

# Time and clock
# --------------
 d-i time/zone string UTC
 d-i clock-setup/utc boolean true
 d-i clock-setup/ntp boolean true

# Users
# -----
# Disable root login and create an administrator user
 d-i passwd/root-login boolean false
 d-i passwd/make-user boolean true
 d-i passwd/user-fullname string Grow Admin
 d-i passwd/username string growadmin
# For production, replace with a sha-512 hash using passwd/user-password-crypted
 d-i user-setup/allow-password-weak boolean true
 d-i passwd/user-password password changeme
 d-i passwd/user-password-again password changeme

# Partitioning (WIPES /dev/sda!)
# ------------------------------
# Guided partitioning, entire disk, single partition (atomic)
 d-i partman-auto/method string regular
 d-i partman-auto/disk string /dev/sda
 d-i partman-auto/choose_recipe select atomic
 d-i partman-partitioning/confirm_write_new_label boolean true
 d-i partman/choose_partition select finish
 d-i partman/confirm boolean true
 d-i partman/confirm_nooverwrite boolean true

# Package selection
# -----------------
 tasksel tasksel/first multiselect standard, ssh-server
 d-i pkgsel/include string sudo git curl v4l-utils
 d-i pkgsel/upgrade select none
 popularity-contest popularity-contest/participate boolean false

# Bootloader
# ----------
 d-i grub-installer/only_debian boolean true
 d-i grub-installer/with_other_os boolean true
 d-i grub-pc/install_devices multiselect /dev/sda

# Finish install
# --------------
 d-i finish-install/reboot_in_progress boolean true

# Late command: install git/curl, clone project, run deploy script
# ---------------------------------------------------------------
# If your GitHub repo is private, make sure target has access (SSH key or token).
# You can switch to SSH by editing REPO_URL below to git@github.com:NyxFox/dankplant.git
 d-i preseed/late_command string \
  in-target /bin/bash -c "adduser growadmin sudo || true"; \
  in-target /bin/bash -c "apt-get update && apt-get install -y git curl"; \
  in-target /bin/bash -c "REPO_URL=\"https://github.com/NyxFox/dankplant.git\"; INSTALL_DIR=/opt/grow-station-source; if [ ! -d \"$INSTALL_DIR\" ]; then git clone \"$REPO_URL\" \"$INSTALL_DIR\" || true; fi; cd \"$INSTALL_DIR\" && bash debian/deploy.sh || true" 

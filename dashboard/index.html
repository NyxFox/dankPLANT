<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grow Station Dashboard</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
    <h1>Grow Station</h1>
    <div class="status">
      <span id="device">—</span>
      <span id="rssi" class="muted">RSSI: — dBm</span>
      <span id="updated" class="muted">Stand: —</span>
    </div>
  </header>

  <main class="grid">
    <section class="panel metrics">
      <div class="metric">
        <div class="label">Temperatur</div>
        <div class="value" id="temp">— °C</div>
      </div>
      <div class="metric">
        <div class="label">Luftfeuchtigkeit</div>
        <div class="value" id="humidity">— %</div>
      </div>
    </section>

    <section class="panel video">
      <img id="cam" alt="Webcam Stream" src="/video/stream/?action=stream">
    </section>
  </main>

  <footer>
    <small>API: <code>/api/sensor</code> • Stream: <code>/video/stream/?action=stream</code></small>
  </footer>

  <script src="/assets/app.js" defer></script>
</body>
</html>
